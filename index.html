<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'black-1' : 'rgb(8, 8, 8)',
            'gray-1' : 'rgb(244, 245, 247)',
            'blue-1' : 'rgb(8, 116, 242)',
          }
        }
      }
    }
  </script>
    <style>
       .outfit {
  font-family: "Outfit", sans-serif;
    }

    </style>
</head>
<body class="outfit">
    <main class="w-full h-screen flex justify-center items-center bg-black">
        <div class="artboard phone-3 bg-[#F4F5F7] flex flex-col justify-center items-center">
            <div class="bg">
                <img src="./assets/Group.png" alt="" class="mx-auto">
            </div>
            <div class="hero">
                <div class="hero-content w-11/12">
                  <div class="card bg-base-100 shadow-2xl w-full">
                    <form class="card-body ">
                      <div class="form-control ">
                        <label class="label">
                          <span class="label-text text-black-1 text-base font-medium">Mobile Number</span>
                        </label>
                        <input id="phnNum" type="tel" placeholder="Enter your number" class="input input-bordered placeholder:text-black-1 placeholder:opacity-[0.4] placeholder:text-base placeholder:font-light rounded-full bg-gray-1 border-0" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-black-1 text-base font-medium">4 Digit Pin</span>
                        </label>
                        <input id="pinNum" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered placeholder:text-black-1 placeholder:opacity-[0.4] placeholder:text-base placeholder:font-light rounded-full bg-gray-1 border-0" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary rounded-full bg-blue-1 border-0 text-xl text-white font-semibold" id="loginBtn">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
           </div>
    </main>
    <script src="./Js/utilities.js"></script>
    <script src="./Js/script.js"></script>
</body>
</html>
